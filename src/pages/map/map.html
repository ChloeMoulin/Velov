<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://openlayers.org/en/v3.11.1/css/ol.css" type="text/css">
<script src="https://openlayers.org/en/v3.11.1/build/ol.js"></script>
<script src="cordova.js"></script>
<ion-content>
  <div id="map" #map class="map">
    <div id="select">
      <span id="p_check_self" style="display:none">
        <input type="checkbox" id="check_self" value="check_self" checked>
        <label for="check_self">Ma position</label><br/>
      </span>
      <span id="p_check_stations">
        <input type="checkbox" id="check_stations" value="check_stations" checked>
        <label for="check_stations">Stations Velov</label><br/>
      </span>
      <span id="p_check_bike_paths">
        <input type="checkbox" id="check_bike_paths" value="check_bike_paths" checked>
        <label for="check_bike_paths">Pistes cyclables</label>
      </span>

    </div>
    <div id="popup" style="display:none" ></div>
    <div id="accuracy" style="display:none"></div>
    <div id="altitude" style="display:none"></div>
    <div id="altitudeAccuracy" style="display:none"></div>
    <div id="heading" style="display:none"></div>
    <div id="speed" style="display:none"></div>
    <div id="search_stations" style="display:none">
      Chercher une station<br/>

      <button id="getClosestStation"><ion-icon name="pin"></ion-icon></button>La plus proche<br/>
      <button id="getClosestStationBikes"><ion-icon name="pin"></ion-icon></button>Avec v√©los<br/>
      <button id="getClosestStationStands"><ion-icon name="pin"></ion-icon></button>Avec places<br/>
    </div>
  </div>
</ion-content>
